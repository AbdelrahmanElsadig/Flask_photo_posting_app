{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block head %}
<link rel="stylesheet" href="../static/styles/forms.css">
{% endblock %}

{% block content %}
<div class="form">
    <h1>Login</h1>
    <form action='' class='login-form' onsubmit='return logging()' method='post'  enctype="multipart/form-data">
        <input class='login' type="text" name="username" id="" placeholder='Username'>
        <input class='login' type="text" name="password" id="" placeholder='Password'>
        <input class='login' type="text" name="email" id="" placeholder='Email'>
        <input class='login-btn' type="submit" name="login" id="">
    </form>
</div>
{% endblock %}
